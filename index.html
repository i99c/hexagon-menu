<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hexagon Menu</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="hexagonArea first">
                <div class="hexagon">
                    <i class="fa-solid fa-house"></i>
                    <h3>Anasayfa</h3>
                </div>
                <div class="hexagon">
                    <i class="fa-solid fa-message"></i>
                    <h3>Mesaj</h3>
                </div>
                <div class="hexagon">
                    <i class="fa-solid fa-podcast"></i>
                    <h3>Podcast</h3>
                </div>
                <div class="hexagon">
                    <i class="fa-solid fa-bookmark"></i>
                    <h3>Kütüphane</h3>
                </div>
            </div>
            <div class="hexagonArea last">
                <div class="hexagon">
                    <i class="fa-solid fa-cloud"></i>
                    <h3>Hava</h3>
                </div>
                <div class="hexagon">
                    <i class="fa-solid fa-store"></i>
                    <h3>Market</h3>
                </div>
                <div class="hexagon">
                    <i class="fa-solid fa-gear"></i>
                    <h3>Ayarlar</h3>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/767955e4cb.js"
            crossorigin="anonymous"></script>
    </body>
</html>
